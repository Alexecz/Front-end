<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <!--  custom CSS  -->
  <link rel="stylesheet" href="css/simple.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/moment@2.26.0/moment.min.js"></script>
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.0-alpha14/js/tempusdominus-bootstrap-4.min.js"></script>
  <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.0-alpha14/css/tempusdominus-bootstrap-4.min.css" />
  <title>Software Engineering Evidence Repository</title>
</head>

<body>
  <div class="row mt-1"></div>
  <ul class="nav justify-content-end">
    <li class="nav-item mx-2">
      <p class="text-muted"><a class="nav-link text-reset user-select-none" href="#">Log in</a></p>
    </li>
    <li class="nav-item mx-2">
      <p class="text-muted"><a class="nav-link text-reset user-select-none" href="#">Sign up</a></p>
    </li>

  </ul>

  <div class="container">
    <div class="row invisible" style="height: 150px"></div>
    <div class="row">
      <div class="col-2"></div>
      <div class="col-8 justify-content-center">
        <img src="img/SEERLOGO.png" class="img-fluid" alt="Logo">
      </div>
      <div class="col-2"></div>
    </div>
    <div class="row invisible" style="height: 50px"></div>
    <div class="row">
      <div class="col-2"></div>
      <div class="col-8 justify-content-center">
        <form class="search-form">
          <input type="search" value="" placeholder="Search" class="search-input">
          <button type="submit" class="search-button" disabled>
            <svg class="submit-button">
              <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#search"></use>
            </svg>
          </button>
          <svg xmlns="http://www.w3.org/2000/svg" width="0" height="0" display="none">
            <symbol id="search" viewBox="0 0 32 32">
              <path
                d="M 19.5 3 C 14.26514 3 10 7.2651394 10 12.5 C 10 14.749977 10.810825 16.807458 12.125 18.4375 L 3.28125 27.28125 L 4.71875 28.71875 L 13.5625 19.875 C 15.192542 21.189175 17.250023 22 19.5 22 C 24.73486 22 29 17.73486 29 12.5 C 29 7.2651394 24.73486 3 19.5 3 z M 19.5 5 C 23.65398 5 27 8.3460198 27 12.5 C 27 16.65398 23.65398 20 19.5 20 C 15.34602 20 12 16.65398 12 12.5 C 12 8.3460198 15.34602 5 19.5 5 z" />
            </symbol>
          </svg>
        </form>
      </div>
      <div class="col-2"></div>
    </div>
    <div class="row">
      <div class="col-2"></div>
      <div class="col d-flex justify-content-center">
        <span class="">Date from</span>
        <div class="form-group">
          <div class="input-group date" id="datetimepicker" data-target-input="nearest">
            <input type="text" class="form-control datetimepicker-input" data-target="#datetimepicker"
              placeholder="Start date" />
            <div class="input-group-append" data-target="#datetimepicker" data-toggle="datetimepicker">
              <div class="input-group-text"><i class="fa fa-calendar"></i></div>
            </div>
          </div>
        </div>
        <span>TO</span>
        <div class="form-group">
          <div class="input-group date" id="datetimepicker2" data-target-input="nearest">
            <input type="text" class="form-control datetimepicker-input" data-target="#datetimepicker2" />
            <div class="input-group-append" data-target="#datetimepicker2" data-toggle="datetimepicker">
              <div class="input-group-text"><i class="fa fa-calendar"></i></div>
            </div>
          </div>
        </div>

        <div class="col-2"></div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class='col-md-5'>

    </div>
    <div class='col-md-5'>

    </div>
  </div>
  <script type="text/javascript">
    $(function () {
      $('#datetimepicker').datetimepicker({
        format: 'L'
      });
      $('#datetimepicker2').datetimepicker({
        useCurrent: false,
        format: 'L'
      });
      $("#datetimepicker").on("change.datetimepicker", function (e) {
        $('#datetimepicker2').datetimepicker('minDate', e.date);
      });
      $("#datetimepicker2").on("change.datetimepicker", function (e) {
        $('#datetimepicker').datetimepicker('maxDate', e.date);
      });
    });
  </script>
</body>

</html>
