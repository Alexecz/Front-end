<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Bootstrap JS, Jquery, moment JS, Vue JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.26.0/moment.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.0-alpha14/js/tempusdominus-bootstrap-4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.js"></script>
    <!--  Custom CSS, tempusdominus bootstrap CSS -->
    <link rel="stylesheet" href="css/search_page.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.0-alpha14/css/tempusdominus-bootstrap-4.min.css" />
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.css" />
    <title>Analyst Page</title>
</head>

<body>
    <div class="row mt-1"></div>
    <ul class="nav justify-content-end">
        <li class="nav-item mx-2">
            <p class="text-muted"><a class="nav-link text-reset user-select-none"
                    style="padding-right: 0px; padding-left: 0px;" href="#">Log in</a></p>
        </li>
        <p class="text-muted"><a class="nav-link text-reset user-select-none">|</a></p>
        <li class="nav-item mx-2">
            <p class="text-muted"><a class="nav-link text-reset user-select-none"
                    style="padding-right: 0px; padding-left: 0px;" href=" #">Sign up</a></p>
        </li>
    </ul>

    <div class="container">
        <div class="row">
            <div id="queue">
                <div class="col-12">
                    <template>
                        <b-table :items="articles" :fields="fields" :busy="isBusy" striped hover bordered responsive
                            show-empty thead-class="user-select-none" thead-tr-class="table-primary-custom no-outline text-center ">

                            <!-- Table loading spinner-->
                            <template v-slot:table-busy>
                                <div class="text-center text-danger my-2">
                                    <b-spinner class="align-middle"></b-spinner>
                                    <strong>Loading...</strong>
                                </div>
                            </template>

                            <!-- Empty Queue-->
                            <template v-slot:empty="scope">
                                <h4 class="text-center">No Articles are waiting!</h4>
                            </template>

                            <template v-slot:cell(Doi)="data">
                                <a :href="'https://doi.org/' + data.item.Doi" target="_blank">{{data.item.Doi}}</a>
                            </template>
                            
                            
                            <template v-slot:cell(moderation)="data">
                                <button>Accept</button>
                                <button>Reject</button>
                            </template>

                        </b-table>
                    </template>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col-12">
                <div id="moderation">
                    <template>
                        <b-table :items="articles" :fields="fields" :busy="isBusy" striped hover bordered responsive
                            show-empty thead-class="user-select-none" thead-tr-class="table-primary-custom no-outline text-center">

                            <!-- Table loading spinner-->
                            <template v-slot:table-busy>
                                <div class="text-center text-danger my-2">
                                    <b-spinner class="align-middle"></b-spinner>
                                    <strong>Loading...</strong>
                                </div>
                            </template>

                            <!-- Empty Queue-->
                            <template v-slot:empty="scope">
                                <h4 class="text-center">No Articles are waiting!</h4>
                            </template>

                            <template v-slot:cell(Doi)="data">
                                <a :href="'https://doi.org/' + data.item.Doi" target="_blank">{{data.item.Doi}}</a>
                            </template>
                        </b-table>
                    </template>
                </div>
            </div>
            <div class="col"></div>
        </div>

    </div>
</body>

<!-- Local JS:: after body is loded -->
<script type='text/javascript' src="js/moderation.js"></script>

</html>
