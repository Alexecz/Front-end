	<div class="container">
        <div class=" justify-content-center mt-5" style="width: 52%; margin: auto;">
        <form action="" >
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" name="title" class="form-control" placeholder="Most Common Mistakes in Test-Driven Development Practice: Results from an Online Survey with Developers" required>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="author">Author(s)</label>
                        <input type="text" placeholder="Mauricio Aniche, Marco Gerosa" name="author" class="form-control">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="year">Year</label>
                <div id="search">
                <b-form-select name="year" v-model="form.endYear" :options="queryYears" class="form-control"></b-form-select></div>
            </div>
            <div class="form-group">
                <label for="doi">DOI</label>
                <input type="text" name="doi" placeholder="10.1109/ICSTW.2010.16" class="form-control">
            </div>
            <div class="form-group">
                <label for="method">SE Method</label>
                <select name="method" id="method" class="form-control">
                    <option value="TDD">TDD</option>
                    <option value="BDD">BDD</option>
                    <option value="Pair Programming">Pair Programming</option>
                    <option value="Planning Poker">Planning Poker</option>
                    <option value="Daily Standup Meetings">Daily Standup Meetings</option>
                    <option value="Story Boards">Story Boards</option>
                    <option value="Story Mapping">Story Mapping</option>
                    <option value="Continuous Integration">Continuous Integration</option>
                    <option value="Retrosepctives">Retrosepctives</option>
                    <option value="Burn Down Charts">Burn Down Charts</option>
                    <option value="Requirements Prioritisation">Requirements Prioritisation</option>
                    <option value="Version Control">Version Control</option>
                    <option value="Code Sharing">Code Sharing</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
