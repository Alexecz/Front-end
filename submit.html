	<div class="container">
        <div class=" justify-content-center mt-5" style="width: 52%; margin: auto;">
        <form id="form" action="" >
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" class="form-control" placeholder="Most Common Mistakes in Test-Driven Development Practice: Results from an Online Survey with Developers">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="author">Author(s)</label>
                        <input type="text" id="author" placeholder="Mauricio Aniche, Marco Gerosa" name="author" class="form-control">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="author">Journal</label>
                <input type="text" id="journal" placeholder="" name="journal" class="form-control">
            </div>
            <div class="form-group">
                <label for="year">Year</label>
                <select id="year" class="form-control">
                </select>
            </div>
            <div class="form-group">
                <label for="doi">DOI</label>
                <input type="text" id="doi" name="doi" placeholder="10.1109/ICSTW.2010.16" class="form-control">
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="title">Volume</label>
                        <input type="number" id="volume" name="volume" class="form-control" placeholder="2" >
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="author">Pages</label>
                        <input type="text" id="pages" placeholder="20-24" name="pages" class="form-control">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="journalIssue">Journal Issue</label>
                        <input type="number" id="journalIssue" name="journalIssue" class="form-control" placeholder="2" >
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="bibtex">Bibtex</label >
                <input type="file" id="bibtex" multiple size="50" class="form-control">
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-primary form-control"  onclick="submitArticle()">Submit</button>
            </div>
        </form>
    </div>
    </div>

</body>
<script>
    var select = document.getElementById("year");
    var d = new Date();
    var currentYear = parseInt(d.getFullYear());
    var startYear=currentYear-60;

    for(var i = currentYear; i > startYear; i--) {
        var el = document.createElement("option");
        el.textContent = i;
        el.value = i;
        select.appendChild(el);
}
</script>
